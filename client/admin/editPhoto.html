<template name='editPhoto'>
 <form role="form" >
 	<input type="text" class="form-control" name="titleEdit" placeholder="title">
 		<select name="photoDropdown">
 			{{#each photos}}
 			<option value= {{_id}} > {{title}} : {{url}}</option>
 			{{/each}}
 		</select>
		<textarea class="form-control" name="descriptionEdit" rows="3"></textarea>

	<button data-action="updatePhoto" type="submit" class="btn btn-default">Submit</button>
</form>

</template>
