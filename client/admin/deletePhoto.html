

<template name='deletePhoto'>
{{#if currentUser}}
	<form role="form">
		<select name="removeDropdown">
 			{{#each photos}}
 			<option value= {{_id}} > {{title}} : {{url}}</option>
 			{{/each}}
 		</select>
		<button data-action="removePhoto" type="button" class="btn btn-danger btn-lg ">Delete</button>
		
	</form>
{{/if}}	
</template>
